<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type = "text" name="first_name" placeholder="Enter Your First Name"><br>
        <input type="text" name="last_name" placeholder="Enter Your last Name"><br>
        <input type="text" name="username" placeholder="Enter Your Username"><br>
        <input type="email" name="email" placeholder="Enter Your Email"><br>
        <input type="password" name="password1" placeholder="Enter Your Password"><br>
        <input type="password" name="password2" placeholder="confirm Your Password"><br>

        <input type="Submit">


    </form>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
